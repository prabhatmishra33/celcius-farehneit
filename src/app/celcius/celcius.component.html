

<div class="form-group row">
  <div class="col-xs-8">
      <label for="celid" class="col-xs-3">Celcius</label>
      <input class="form-control col-xs-4 col-md-offset-2" id="celid" type="text" [(ngModel)] = "celciusValue" (input)="onCeliusEnter($event)">
  </div>
</div>


<div class="panel-group">
  <div class="panel panel-success">
      <div class="panel-heading text-center"><b>Celcius</b></div>
      <div class="panel-body">{{ celciusValue }}</div>
  </div>
</div>

<div class="Container">
  <div class="text-danger" *ngIf = "errDisp" style="font-family: Cambria;font-size: 20px">
    {{ errorMsg }}
  </div>
</div>
